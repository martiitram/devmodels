apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-springboot-ci-cd-with-github-actions-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-springboot-ci-cd-with-github-actions
  template:
    metadata:
      labels:
        app: java-springboot-ci-cd-with-github-actions
    spec:
      containers:
        - name: java-springboot-ci-cd-with-github-actions
          image: martiitram/java-springboot-ci-cd-with-github-actions:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http